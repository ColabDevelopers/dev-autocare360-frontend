name: CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache pnpm packages
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Set lowercase repository name
        run: echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}:latest
            ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger infrastructure deployment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.INFRASTRUCTURE_PAT || github.token }}
          script: |
            const result = await github.rest.actions.createWorkflowDispatch({
              owner: 'ColabDevelopers',
              repo: 'autocare360-infrastructure',
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: {
                triggered_by: 'frontend',
                commit_sha: context.sha,
                commit_message: context.payload.head_commit?.message || 'Manual trigger'
              }
            });
            
            console.log('Infrastructure deployment triggered successfully');
            console.log(`Triggered by frontend commit: ${context.sha}`);
            
      - name: Create deployment notification
        run: |
          echo "### Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** Frontend (dev-autocare360-frontend)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Infrastructure deployment has been triggered." >> $GITHUB_STEP_SUMMARY
          echo "Check the [infrastructure repository](https://github.com/ColabDevelopers/autocare360-infrastructure/actions) for deployment progress." >> $GITHUB_STEP_SUMMARY